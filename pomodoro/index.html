<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro - Work</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menuBtn btn">
      <div class="menu-line"></div>
    </div>

    <div class="menu">
      <div class="sessionTimeContainer">
        <div class="sessionName">
          work
        </div>
        <div class="workDecBtn btn btn--left"></div>
        <div class="workTimeView sessionTime"></div>
        <div class="workIncBtn btn btn--right"></div>
      </div>

      <div class="sessionTimeContainer">
        <div class="sessionName">
          break
        </div>
        <div class="breakDecBtn btn btn--left"></div>
        <div class="breakTimeView sessionTime"></div>
        <div class="breakIncBtn btn btn--right"></div>
      </div>
    </div>

    <div class="container">
      <div class="currentSessionBtn btn">
        <div class="sessionWords">Work<br>Break</div>
      </div>
      <div class="pauseBtn btn"></div>
      <div class="restartBtn btn"></div>
      <div class="timeView"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
