<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler: Sum of multiples of 3 or 5</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="">
        <div class="label">
          Factors
        </div>
        <input type="text" name="" value="3, 5" class="inputFactors" placeholder="eg. 3, 5">
      </div>
      <div class="">
        <div class="label">
          Minimum value
        </div>
        <input type="text" name="" value="0" class="inputMin" placeholder="eg. 0">
      </div>
      <div class="">
        <div class="label">
          maximum value
        </div>
      <input type="text" name="" value="1000" class="inputMax" placeholder="eg. 1000">
      </div>
      <div class="label">
        Sum of multiples of [<span id="factorsShow"></span>] within <span id="minShow"></span> and <span id="maxShow"></span>
      </div>
      <div class="displaySum"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
